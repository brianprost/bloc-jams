    <div class='hero-content'> <!-- Hero content -->
      <div class='container'>
        <h1>Bloc Jams</h1>
        <h3 ng-click="subTextClicked()">{{subText}}</h3> <!-- up to 11 because Rock N' Roll! -->
      </div>
    </div>
    
    <div class='selling-points container'> <!-- Selling points -->
      <div class='row'>
        <div class='point col-md-4'>
          <h5>Choose your music!</h5>
          <p>The world is full of music; so choose between the three albums on here!</p>
        </div>
      <div class='point col-md-4'>
        <h5>Unlimited streaming, ad-free.</h5>
        <p>No arbitrary limits, no distractions.</p>
      </div>
      <div class='point col-md-4'>
          <h5>Mobile enabled.</h5>
          <p>Listen to your music on the go; this service is available on all mobile platforms.</p>
        </div>
      </div>
    </div>
    
    <div class="landing-album-list container">
      <div class="row">
        <div class="col-md-4" ng-repeat="albumURL in albumURLs">
          <img ng-src="{{albumURL}}">
        </div>
      </div>
    </div>
