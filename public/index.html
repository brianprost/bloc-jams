<html ng-app="BlocJams">

<head>

  <meta name="theme-color" content="#7B46A3">
  <link rel="icon" href="/images/blocjams.png">
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">
  <link rel="stylesheet" type="text/css" href="//app/stylesheets/animate.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>

  <script>
    require('scripts/app');

<body>
  <nav class='player-header-nav navbar' role="navigation">
    <div class='container'>
      <div class='navbar-header'>
        <!-- Nav Bar -->
        <a ui-sref='landing' class='logo navbar-left'>
          <img src="/images/blocjams.png">
        </a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#listOfStuff">
          <span class="sr-only">Toggle navigation</span>
          <i class="fa fa-navicon" style="font-size: 30px"></i>
        </button>
      </div>
      <div id="listOfStuff" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right" collapse="isCollapsed">
          <li><a ui-sref='landing'>Home</a>
          </li>
          <li><a ui-sref='collection'>Library</a>
          </li>
          <li><a ui-sref='album'>Album</a>
          </li>
          <!--it would be really cool to have the player bar in this menu-->
        </ul>
      </div>
    </div>
  </nav>

  <!--Render templates here-->
  <div ui-view></div>

</html>
